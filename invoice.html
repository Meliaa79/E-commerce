<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Invoice Pembelian</h1>

    <div class="card shadow-sm mb-4">
      <div class="card-header bg-primary text-white">
        Detail Pesanan
      </div>
      <div class="card-body">
        <form action="proses_invoice.php" method="POST">
          <!-- Input untuk Nama Pelanggan -->
          <div class="mb-3">
            <label for="nama" class="form-label">Nama Pelanggan</label>
            <input type="text" id="nama" name="nama" class="form-control" placeholder="Nama Anda" required>
          </div>

          <!-- Dropdown untuk Jenis Produk -->
          <div class="mb-3">
            <label for="jenis" class="form-label">Jenis Produk</label>
            <select id="jenis" name="jenis" class="form-control" required>
              <option value="">Pilih Jenis Produk</option>
              <option value="Pakaian">Pakaian</option>
              <option value="Elektronik">Elektronik</option>
              <option value="Peralatan Rumah Tangga">Peralatan Rumah Tangga</option>
              <!-- Anda bisa menambahkan pilihan lain sesuai kebutuhan -->
            </select>
          </div>

          <!-- Harga Produk -->
          <div class="mb-3">
            <label for="harga" class="form-label">Harga Satuan</label>
            <input type="text" id="harga" name="harga" class="form-control" value="" >
          </div>

          <!-- Input untuk Jumlah Barang, dengan nilai awal 0 atau kosong -->
          <div class="mb-3">
            <label for="jumlah" class="form-label">Jumlah Barang</label>
            <input type="number" id="jumlah" name="jumlah" class="form-control" value="0" min="0" required>
          </div>

          <!-- Total Harga -->
          <div class="mb-3">
            <label for="total_harga" class="form-label">Total Harga</label>
            <input type="text" id="total_harga" name="total_harga" class="form-control" value="0" readonly>
          </div>

          <!-- Tombol Kirim Pesanan -->
          <button type="submit" class="btn btn-primary w-100">Kirim Pesanan</button>
        </form>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Update total harga ketika jumlah barang diubah
    document.getElementById('jumlah').addEventListener('input', function() {
      var harga = parseInt(document.getElementById('harga').value);
      var jumlah = parseInt(this.value);
      var totalHarga = harga * jumlah;
      document.getElementById('total_harga').value = totalHarga.toLocaleString();
    });
  </script>
</body>
</html>
