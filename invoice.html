<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Invoice</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="invoice.css">
</head>
<body>
  <div class="container">
    <div class="text-center mb-4">
      <h2>Detail Invoice</h2>
    </div>
  
    <div class="card shadow p-4">
      <form id="invoiceForm">
        <div class="row">
          <!-- Kolom Kiri -->
          <div class="col-md-6">
            <div class="mb-3">
              <label for="name" class="form-label">Nama</label>
              <input type="text" class="form-control" id="name" placeholder="Nama Anda" />
            </div>
            <div class="mb-3">
              <label for="jumlah" class="form-label">Jumlah Barang</label>
              <input type="number" class="form-control" id="jumlah" placeholder="Jumlah Barang" />
            </div>
            <div class="mb-3">
              <label for="jenis" class="form-label">Jenis Barang</label>
              <select class="form-select" id="jenis">
                <option value="">Pilih Item</option>
                <option value="Baju 1">Baju 1</option>
                <option value="Baju 2">Baju 2</option>
                <option value="Baju 3">Baju 3</option>
                <option value="Baju 4">Baju 4</option>
                <option value="Baju 5">Baju 5</option>
                <option value="Baju 6">Baju 6</option>
                <option value="Baju 7">Baju 7</option>
                <option value="Baju 8">Baju 8</option>
              </select>
            </div>
          </div>
  
          <!-- Kolom Kanan -->
          <div class="col-md-6">
            <div class="mb-3">
              <label for="harga" class="form-label">Harga Satuan</label>
              <input type="number" class="form-control" id="harga" placeholder="Harga Satuan" />
            </div>
            <div class="mb-3">
              <label for="pesan" class="form-label">Pesan</label>
              <textarea class="form-control" id="pesan" rows="3" placeholder="Pesan"></textarea>
            </div>
            <div class="mb-3">
              <label for="total" class="form-label">Total Harga</label>
              <input type="text" class="form-control" id="total" placeholder="Total Harga" disabled />
            </div>
          </div>
        </div>
        <div class="text-center">
          <button type="button" class="btn btn-primary" id="submitButton">Kirim</button>
        </div>
      </form>
    </div>
  
    <table class="table table-bordered text-center mt-4">
      <thead class="table-dark">
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>Jenis Barang</th>
          <th>Pesan</th>
          <th>Jumlah</th>
          <th>Harga Satuan</th>
          <th>Harga Total</th>
        </tr>
      </thead>
      <tbody id="invoiceTableBody">
        <!-- Data akan ditambahkan di sini -->
      </tbody>
    </table>
  </div>

  <script>
    // Fungsi untuk menghitung Total Harga
    function calculateTotal() {
      const jumlah = parseFloat(document.getElementById("jumlah").value) || 0;
      const harga = parseFloat(document.getElementById("harga").value) || 0;
      const total = jumlah * harga;
      document.getElementById("total").value = total.toFixed(2); // Hasil dengan 2 desimal
    }
  
    // Tambahkan event listener pada input jumlah dan harga
    document.getElementById("jumlah").addEventListener("input", calculateTotal);
    document.getElementById("harga").addEventListener("input", calculateTotal);
  
    // Event untuk tombol submit
    document.getElementById("submitButton").addEventListener("click", function () {
      // Get form values
      const name = document.getElementById("name").value.trim();
      const jumlah = document.getElementById("jumlah").value.trim();
      const jenis = document.getElementById("jenis").value.trim();
      const harga = document.getElementById("harga").value.trim();
      const pesan = document.getElementById("pesan").value.trim();
      const total = document.getElementById("total").value.trim();
  
      // Validate input
      if (!name || !jumlah || !jenis || !harga || !pesan || !total) {
        alert("Semua field harus diisi!");
        return;
      }
  
      // Add row to table
      const tableBody = document.getElementById("invoiceTableBody");
      const newRow = document.createElement("tr");
  
      // Get row number
      const rowCount = tableBody.rows.length + 1;
  
      newRow.innerHTML = `
        <td>${rowCount}</td>
        <td>${name}</td>
        <td>${jenis}</td>
        <td>${pesan}</td>
        <td>${jumlah}</td>
        <td>${harga}</td>
        <td>${total}</td>
      `;
  
      tableBody.appendChild(newRow);
  
      // Clear form
      document.getElementById("invoiceForm").reset();
  
      // Reset total harga
      document.getElementById("total").value = "";
    });
  </script>
</body>
</html>
